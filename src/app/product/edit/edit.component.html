<div class="container">
    <legend>Edit Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "productForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Price</label>
        <input type="number" name="price" [(ngModel)] = "productForm.price" class="form-control" id="txtPrice" />
      </div>
      <div>
        <label for="txtIdCategory" class="form-label">sale</label>
        <select type="number" name="idsale" [(ngModel)] = "productForms.sale.id" class="form-control" id="txtIdCategory" >
             
          <option *ngFor="let item of allsales" value={{item.id}}> {{item.name}} </option>
          </select>
        <!--<input type="number" name="idcategory" [(ngModel)] = "ProductForm.category.id" class="form-control" id="txtIdCategory" />-->
      </div>      
      
      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
</div>
